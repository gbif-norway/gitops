apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "publishgpt.fullname" . }}-frontend
  labels:
    {{- include "publishgpt.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.frontEnd.autoscaling.enabled }}
  replicas: {{ .Values.frontEnd.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "publishgpt.frontendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.frontEnd.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "publishgpt.labels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
        {{- with .Values.frontEnd.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.frontEnd.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.frontEnd.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-frontend
          securityContext:
            {{- toYaml .Values.frontEnd.securityContext | nindent 12 }}
          image: "{{ .Values.frontEnd.image.repository }}{{- if .Values.frontEnd.image.tag }}:{{ .Values.frontEnd.image.tag }}{{- end }}"
          imagePullPolicy: {{ .Values.frontEnd.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontEnd.service.targetPort }}
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_BASE_API_URL
              value: "https://{{ (index .Values.backEnd.ingress.hosts 0).host }}"
          resources:
            {{- toYaml .Values.frontEnd.resources | nindent 12 }}
